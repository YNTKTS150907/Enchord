<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Siswa</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: url(https://static.vecteezy.com/system/resources/previews/008/138/249/non_2x/simple-white-wavy-form-background-in-a-minimalist-style-dynamic-twisted-wave-decorative-illustration-vector.jpg) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4fc3f7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #039be5;
    }

    input[type="submit"]:active {
      transform: scale(0.98);
    }

    @media (max-width: 500px) {
      body {
        padding: 20px 10px;
      }

      .form-container {
        padding: 20px;
        border-radius: 15px;
        margin: 0 10px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Siswa</h2>
    <form action="proses.php" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama..." required>

      <label for="kelas">Kelas</label>
      <input type="text" id="kelas" name="kelas" placeholder="Contoh: 11 IPA 1" required>

      <input type="submit" value="Kirim Data">
    </form>
  </div>
</body>
</html>
